<div class="pp-forgot-code">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4 class="m-t-10 text-center">
                <a class="btn btn-default pull-left back-btn primary-color" [routerLink]="['/drop-off']">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                Forgot code?
                <a class="btn btn-default pull-right next-btn primary-color" [routerLink]="['/drop-off']">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </a>
            </h4>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-sm-12">
                    <input class="form-control" placeholder="Enter your phone or email and we will send it to you"/>
                </div>
                <div class="col-sm-12 m-t-5 text-center">
                    <p>Your code has been sent to (555)555-55-55</p>
                    <a class="btn btn-default text-uppercase forgot-btn">Resend Code</a>
                </div>
            </div>
        </div>
    </div>
</div>
